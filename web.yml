---
- hosts: webservers
  become: yes
  tasks: 
  - name: installing on ubuntu16
    apt:
     name: "{{webserversonubuntu}}"
     state: present
    when: ansible_os_family =="Debian"
  - name: start server
    service: 
     name: "{{webserversonubuntu}}"
     state: started
    when: ansible_os_family =="Debian" 

  - name: installing on redhat
    yum:
     name: "{{webserveronRedHat}}"
     state: present
    when: ansible_os_family =="RedHat"
  - name: restart
    service:
     name: "{{webserversonRedHat}}"
     state: started
    when: ansible_os_family =="RedHat"
